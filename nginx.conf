server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    # Cache Control for Static Assets (Images/Sounds) - 30 days
    location ~* \.(?:webp|png|jpg|jpeg|gif|ico|mp3|ogg|wav)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Cache Control for Logic and Data (JS, JSON, HTML) - no-cache (check for updates)
    location ~* \.(?:js|json|html)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Fallback for SPA or refreshing subpages
    location / {
        try_files $uri $uri/ =404;
    }
}
